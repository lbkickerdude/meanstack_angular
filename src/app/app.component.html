<nav class="navbar navbar-light bg-faded">  <a class="navbar-brand" href="#">M.E.A.N. Stack</a></nav><div class="container">  <div class="row">    <div class="col">      <h4>Add new todo item...</h4>      <form>        <div class="form-group">          <label for="tag">Tag</label>          <input type="text" class="form-control" id="tag" #tag>        </div>        <div class="form-group">          <label for="task">Task</label>          <input type="text" class="form-control" id="task" #task>        </div>        <button type="button" (click)="addTodo(tag.value, task.value)" class="btn btn-primary">Add todo</button>      </form>    </div>  </div>  <br>  <br>  <div class="row">    <div class="col">      <h4>Todos...</h4>      <ul class="list-group" *ngFor="let todo of todos; let i = index">        <li class="list-group-item">{{i+1}}. <b>{{todo.tag}}</b> | <i>{{todo.task}}</i></li>     </ul>    </div>  </div></div>
